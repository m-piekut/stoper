<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoper</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/fe2234a45c.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="wrapper">
        <div class="tools">
        <p class="info"><i class="fas fa-question"></i></p>
        <p class="color-change"><i class="fas fa-palette"></i></p>
        
        <div class="colors">
            <p class="blue"></p>
            <p class="orange"></p>
            <p class="green"></p>
        </div>
    </div>
        <h1>Stoper</h1>
        <p class="stopwatch">0:00</p>
        <p class="time"></p>

        <div class="buttons">
            <button class="start"><i class="fas fa-play"></i></button>
            <button class="round disable"><i class="fas fa-circle-notch"></i></button>
            <button class="pause"><i class="fas fa-pause"></i></button>
            <button class="stop"><i class="fas fa-stop"></i></button>
            <button class="reset"><i class="fas fa-times"></i></button>
            <button class="history"><i class="fas fa-history"></i></button>
        </div>
        <ol class="time-list hide">
        </ol>
        <div class="modal-shadow">
        <div class="modal">
            <h3>Instrukcja</h3>
            <p><i class="fas fa-play"></i> - start</p>
            <p><i class="fas fa-pause"> </i> - pauza</p>
            <p><i class="fas fa-circle-notch"></i> - następne okrążenie</p>
            <p><i class="fas fa-stop"></i> - stop</p>
            <p><i class="fas fa-times"></i> - skasuj wszystkie pomiary</p>
            <p><i class="fas fa-history"></i> - historia pomiarów </p>
            <button class="close">Zamknij</button>
        </div>

        </div>
    </div>




    <script src="./script.js"></script>
</body>

</html>
